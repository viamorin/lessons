<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Products</title>
    <link rel="stylesheet" href="/flex-grow/flexgrow.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="quantity-goods">
        <h1>Популярное</h1>
        <p class="quantity">134 товаров доступно</p>
      </div>
      <div class="tabs">
        <button class="tab active">Фрукты</button>
        <button class="tab">Ягоды</button>
        <button class="tab">Варенье</button>
      </div>
    </div>
    <div class="wrapper-products">
      <div class="product-card">
        <img src="/media/uploads/2024/06/11/1_Q2mLoND.png" alt="Product Image">
        <div class="product-info">
          <h2 class="title-good">Крыжовник</h2>
          <p class="price-good">210р / кг</p>
        </div>
      </div>
      <div class="product-card">
        <img src="/media/uploads/2024/06/11/2.jpeg" alt="Product Image">
        <div class="product-info">
          <h2 class="title-good">Черника</h2>
          <p class="price-good">570р / кг</p>
        </div>
      </div>
      <div class="product-card">
        <img src="/media/uploads/2024/06/11/3.jpeg" alt="Product Image">
        <div class="product-info">
          <h2 class="title-good">Яблоки</h2>
          <p class="price-good">120р / кг</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
