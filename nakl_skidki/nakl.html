<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="nakl.css">
</head>
<body>
    <div class="card">
        <div class="hovering-label—green">-17%</div>
        <div class="hovering-label—red">SALE</div>
        <img src="/nakl_skidki/yp7llf4e51lr2mx04h5yzqiqlrfzow2a.jpeg" alt="Product Image" class="product-image">
        <div class="product-info">
            <div class="category">Мебель</div>
            <div class="product-name">Кресло с подлокотниками</div>
            <div class="product-price">
                <span class="current-price">15'000руб.</span>
                <span class="original-price">21'000руб.</span>
            </div>
        </div>
    </div>
</body>
</html>
